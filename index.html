<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <script src="https://kit.fontawesome.com/97078e6c91.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/icon.ico" />
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>

<body>
    <header>
        <div class="header-items">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <i class="fas fa-th"></i>
            <button type="button">Sign In</button>
        </div>
    </header>
    
    <script>
        function focusIt() {
            var search_box = document.getElementById('search-box');
            search_box.focus();
        }        

        onload = focusIt;
    </script>

    <main>
        <div class="content">
            <img src="images/logo.png" alt="Google logo">
            
            <input type="text" id="search-box" alt="Search-Box">

            <div class="search-buttons">
                <button type="button">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-block">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">About</a>
        </div>

        <div class="footer-block">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
